# ===== PREMIUM FONTS =====
# JetBrains Mono (Recommended - excellent for coding)
font_family      JetBrainsMono Nerd Font
# Alternative options:
# font_family      FiraCode Nerd Font
# font_family      CascadiaCode Nerd Font

font_size 13
bold_font        auto
italic_font      auto
bold_italic_font auto
modify_font cell_width 95%
modify_font cell_height 110%
text_composition_strategy platform

# ===== ENHANCED GLASS EFFECT =====
background_opacity 0.75
blur_background yes
background_blur 32
dynamic_background_opacity yes
background_tint 0.9

# Window styling for glass effect
window_padding_width 20
window_margin_width 2
single_window_margin_width 0
window_border_width 1px
draw_minimal_borders yes
active_border_color #7c3aed
inactive_border_color #374151

# ===== VISUAL ENHANCEMENTS =====
cursor_shape block
cursor_beam_thickness 2.0
cursor_underline_thickness 2.0
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Scrollback and performance
scrollback_lines 10000
scrollback_pager_history_size 2048
wheel_scroll_multiplier 3.0
wheel_scroll_min_lines 1

# ===== ADVANCED VISUAL SETTINGS =====
hide_window_decorations titlebar-and-corners
macos_titlebar_color background
macos_thicken_font 0.15
resize_debounce_time 0.1
resize_in_steps no

# Tab bar improvements
tab_bar_edge top
tab_bar_style powerline
tab_bar_align center
tab_powerline_style round
tab_title_template " {index}: {title[title.rfind('/')+1:]} "
active_tab_foreground   #ffffff
active_tab_background   #7c3aed
inactive_tab_foreground #9ca3af
inactive_tab_background #374151
tab_bar_background      #1f2937
tab_bar_margin_width    8.0
tab_bar_margin_height   4.0 2.0

# ===== BETTER COLOR SCHEME =====
background #1a1d23
foreground #c5c9c5

color0 #16181d
color8 #5c6370
color1 #e06c75
color9 #ff6b7d
color2  #98c379
color10 #a2e57b
color3  #e5c07b
color11 #ffd803
color4  #61afef
color12 #7dc4e4
color5  #c678dd
color13 #d678da
color6  #56b6c2
color14 #4ecdc4
color7  #c5c9c5
color15 #ffffff

selection_foreground #1a1d23
selection_background #7c3aed
url_color #61afef
url_style straight

# ===== PERFORMANCE OPTIMIZATIONS =====
repaint_delay 8
input_delay 2
sync_to_monitor yes
enable_audio_bell yes
visual_bell_duration 0
window_alert_on_bell no
bell_on_tab "ðŸ”” "

# ===== IMPROVED KEYBINDINGS =====
map alt+t                new_tab_with_cwd !neighbor
map alt+shift+t          new_tab
map alt+s                next_tab
map alt+a                previous_tab
map alt+w                close_tab
map alt+shift+w          close_other_tabs_in_os_window
map ctrl+alt+s           set_tab_title
map alt+shift+left       move_tab_backward
map alt+shift+right      move_tab_forward

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Window management
map alt+enter    new_window_with_cwd
map alt+shift+d  close_window
map alt+]        next_window
map alt+[        previous_window
map alt+r        start_resizing_window

# Font size adjustment
map ctrl+equal  change_font_size all +1.0
map ctrl+minus  change_font_size all -1.0
map ctrl+0      change_font_size all 0

# Scrolling improvements
map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end  scroll_end

# Layout management
enabled_layouts splits,tall,fat,grid,horizontal,vertical,stack
map ctrl+alt+l next_layout
map ctrl+alt+enter toggle_layout stack

# ===== ADDITIONAL IMPROVEMENTS =====
mouse_hide_wait 3.0
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets yes

copy_on_select clipboard
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

allow_remote_control socket-only
shell_integration enabled
term xterm-kitty
